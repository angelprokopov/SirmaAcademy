<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="list-app">
    <p>Click on the item to change the text, or click on the button to create a new item.</p>
    <ul id="items">
        <li>Map, filter, reduce</li>
        <li>The DOM</li>
        <li>Callbacks</li>
    </ul>
    <input type="text" id="input" placeholder="Edit item or create new">
    <button id="button">Create New</button>
</div>

<script>
    const itemsList = document.querySelector('#items');
    const inputField = document.querySelector('#input');
    const button = document.querySelector('#button');

    // Function to create a new list item
    function createNewItem() {
        const newItemText = inputField.value;
        if (newItemText.trim() !== "") {
            const newItem = document.createElement('li');
            newItem.textContent = newItemText;
            itemsList.appendChild(newItem);
            inputField.value = "";
        }
    }

    // Function to edit the text of a list item
    function editItem(event) {
        if (event.target.tagName === 'LI') {
            const currentItem = event.target;
            inputField.value = currentItem.textContent;
            inputField.focus();

            inputField.addEventListener('blur', function updateItem() {
                if (inputField.value.trim() !== "") {
                    currentItem.textContent = inputField.value;
                    inputField.value = "";
                }
                inputField.removeEventListener('blur', updateItem);
            });
        }
    }

    // Add event listener to the button to create a new item
    button.addEventListener('click', createNewItem);

    // Add event listener to the list to edit items
    itemsList.addEventListener('click', editItem);
</script>
</body>
</html>
