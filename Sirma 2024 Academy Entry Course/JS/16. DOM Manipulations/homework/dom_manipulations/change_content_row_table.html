<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change the content of a cells</title>
</head>
<body>
<table id="myTable" border="1">
    <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
    </tr>
    <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
    </tr>
    <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
    </tr>
</table>
<form>
    <input type="button" onclick="changeContent(1, 1, 'Updated content')" value="Change content">
</form>

<script>
    function changeContent() {
        const table = document.getElementById('myTable');
        const row = prompt('Enter row number (0, 1, 2, ...):');
        const col = prompt('Enter column number (0, 1, 2, ...):');
        const text = prompt('Enter new content:');
        const cell = table.rows[row].cells[col];
        cell.innerHTML = text;
    }
</script>
</body>
</html>
