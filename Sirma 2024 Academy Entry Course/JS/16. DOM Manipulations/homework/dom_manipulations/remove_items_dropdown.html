<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove items from a dropdown</title>
</head>
<body>
<form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>
    <input type="button" onclick="removeColor()" value="Select and Remove">
</form>

<script>
    function removeColor() {
        const select = document.querySelector('#colorSelect');
        select.remove(select.selectedIndex);
    }
</script>
</body>
</html>
