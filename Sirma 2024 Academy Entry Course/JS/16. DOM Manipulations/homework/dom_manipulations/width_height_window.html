<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Resize</title>
</head>
<body>
<p id="dimensions">Resize the window to see the dimensions.</p>

<script>
    function displayWindowSize() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        document.querySelector("#dimensions").textContent = `Width: ${width}, Height: ${height}`;
    }

    window.addEventListener("resize", displayWindowSize);

    // Initial call to display the size when the page loads
    displayWindowSize();
</script>
</body>
</html>
