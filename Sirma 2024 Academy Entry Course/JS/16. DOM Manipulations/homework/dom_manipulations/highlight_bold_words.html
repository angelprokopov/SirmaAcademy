<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highlight Bold Words</title>
    <style>
        .highlight {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
<a href="#" id="boldLink" onmouseover="highlightBoldWords()">Link</a>

<p id="textToHighlight">
    <b>We</b> have just started this section for the users (beginner to intermediate)
    who <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> and write scripts online to <b>test</b> their
    JavaScript <b>skill</b>.
</p>

<script>
    function highlightBoldWords() {
        const boldWords = document.querySelectorAll('b')
        boldWords.forEach(word=>word.classList.add('highlight'))
    }
</script>
</body>
</html>
