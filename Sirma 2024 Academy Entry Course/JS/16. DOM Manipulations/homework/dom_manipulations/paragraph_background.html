<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Set Paragraph Background Color</title>
</head>
<body>
<p id="para">This is a paragraph.</p>
<button onclick="setBackgroundColor()">Set Background Color</button>

<script>
    function setBackgroundColor() {
        document.querySelector('#para').style.backgroundColor = 'yellow';
    }
</script>
</body>
</html>
